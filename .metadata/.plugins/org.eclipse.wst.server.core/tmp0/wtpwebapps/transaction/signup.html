<body style="background-size: cover;">
<h1>
	Sign Up Page
</h1>
<form action="check" method="post" >
<table align="center">
<tr>
<td>
Enter Your name:</td>
<td><input name="name" type="text" length=30 placeholder="Enter Here">
</td>
</tr>
<tr>
<td> Select your username </td>
<td> <input name="username" placeholder="abc123" length=30 type="text"/>
</tr>
<tr>
<td> Enter Your password:</td>
<td> <input name="password" type="password" placeholder="******" length=30/> </td>
</tr>
<tr>
<td>
Select the merchant type:
</td>
<td>
<p></p>
<p></p>

 <select name="merchant">
  <option value="Paytm">Paytm</option>
  <option value="Mobikwik">Mobikwik</option>
  <option value="Freecharge">Freecharge</option>
</select> 
</td>
</tr>
<tr>
<td>Gender: </td>
<td>
<p> </p>
<input type="radio" value="Male" name="gender"/>Male<br/>
<input type="radio" value="Female" name="gender" />Female <br/>
<input type="radio" value="other"  name="gender" /> other <br/>
</td>

</tr>
<tr>
<td>
Email id:
</td>
<td>
<input type="text" name="email" placeholder="abc@email.com" length=30/>
</td>
</tr>
<tr>
<td>
Mobile no.:
</td>
<td>
<input type="text" name="mobile" placeholder="1234567890"length=30 /></td>
</tr>
<tr>
<td>
</td>
<td><button class="btn btn-primary"> Sign up</button>
</td>
